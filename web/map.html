<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="./mapbox-gl.js"></script>
<link href="./mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com

    var vectorLayerUrl="http://localhost:8083/service/v1/tile?map=googleimageVect&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}";

    //mapboxgl.accessToken = 'pk.eyJ1IjoicWlhbmt1bjIwMDgiLCJhIjoiY2p3eDEwb2pvMDYwczQ4cWl6aXp6NWlrbiJ9.tV8GupLEeydpxgbnyICPNQ';
    var map = new mapboxgl.Map({
    container: 'map', // container id
    //style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location

    style:{
    "version": 8,
    //"sprite": "mapbox://sprites/mapbox/bright-v8",
    //"glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
    "sources": {
    "mapbox-streets111": {
        "type": "raster",
        //"url": "mapbox://mapbox.mapbox-streets-v5"

        'tiles': [vectorLayerUrl],
        'tileSize': 256
    }
    },
    "layers": [
    {
        "id": "wms-test-layer",
        "source": "mapbox-streets111",
        //"source-layer": "water",
        "type": "raster"
    }
    ],
    "transition": 
    {
        "duration": 300,
        "delay": 0
    }
    },

    //center: [108.438,34.431],
    // center: [-74.5, 40], // starting position [lng, lat]
    //zoom: 9// starting zoom
    });

</script>
 
</body>
</html>
